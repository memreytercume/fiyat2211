<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <header class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">MEMREY TERC√úME VE DANI≈ûMANLIK Hƒ∞ZMETLERƒ∞</h1>
      <p class="text-gray-600">√áeviri Fiyat Hesaplama Formu</p>
    </header>

    <form id="translationForm" class="space-y-6">
      <!-- M√º≈üteri Bilgileri B√∂l√ºm√º -->
      <div>
        <div class="section-header">
          <span class="section-icon">üë§</span>
          <h2>M√º≈üteri Bilgileri</h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1">Ad Soyad</label>

          </div>
          <div>
            <label class="block mb-1">E-posta</label>

          </div>
          <div>
            <label class="block mb-1">Telefon</label>
            <input type="tel" id="customerPhone" required class="w-full">
          </div>
          <div>
            <label class="block mb-1">≈ûirket (Opsiyonel)</label>
            <input type="text" id="customerCompany" class="w-full">
          </div>
        </div>
      </div>

      <div>
        <div class="section-header">
          <span class="section-icon">üåç</span>

        </div>
        <select id="sourceLang" required>
          <option value="">Se√ßiniz</option>
          <option value="tr">T√ºrk√ße</option>
          <option value="en">ƒ∞ngilizce</option>
          <option value="de">Almanca</option>
          <option value="nl">Flemenk√ße</option>
          <option value="ru">Rus√ßa</option>
          <option value="fr">Fransƒ±zca</option>
          <option value="es">ƒ∞spanyolca</option>
          <option value="it">ƒ∞talyanca</option>
          <option value="fa">Fars√ßa</option>
          <option value="ar">Arap√ßa</option>
          <option value="tk">T√ºrkmence</option>
          <option value="uz">√ñzbek√ße</option>
          <option value="az">Azerbaycan T√ºrk√ßesi</option>
          <option value="other">Diƒüer Diller</option>
        </select>
      </div>

      <div>
        <div class="section-header">
          <span class="section-icon">üéØ</span>
          <h2>Hedef Dil</h2>
        </div>
        <select id="targetLang" required>
          <option value="">Se√ßiniz</option>
          <option value="tr">T√ºrk√ße</option>
          <option value="en">ƒ∞ngilizce</option>
          <option value="de">Almanca</option>
          <option value="nl">Flemenk√ße</option>
          <option value="ru">Rus√ßa</option>
          <option value="fr">Fransƒ±zca</option>
          <option value="es">ƒ∞spanyolca</option>
          <option value="it">ƒ∞talyanca</option>
          <option value="fa">Fars√ßa</option>
          <option value="ar">Arap√ßa</option>
          <option value="tk">T√ºrkmence</option>
          <option value="uz">√ñzbek√ße</option>
          <option value="az">Azerbaycan T√ºrk√ßesi</option>
          <option value="other">Diƒüer Diller</option>
        </select>
      </div>

      <div>
        <div class="section-header">
          <span class="section-icon">üìÑ</span>
          <h2>Belge T√ºr√º</h2>
        </div>
        <select id="documentType" required>
          <option value="">Se√ßiniz</option>
          <option value="general">Genel Metin</option>
          <option value="technical">Teknik Dok√ºman</option>
          <option value="legal">Hukuki Belge</option>
          <option value="medical">Tƒ±bbi Dok√ºman</option>
          <option value="academic">Akademik Metin</option>
        </select>
      </div>

      <div>
        <div class="section-header">
          <span class="section-icon">üìö</span>
          <h2>Sayfa Adedi</h2>
        </div>
        <input type="number" id="pageCount" min="1" required class="w-full p-2 border rounded">
      </div>

      <div>
        <div class="section-header">
          <span class="section-icon">‚ö°</span>
          <h2>ƒ∞≈ülem T√ºr√º</h2>
        </div>
        <select id="processType" required>
          <option value="">Se√ßiniz</option>
          <option value="standard">Standart Terc√ºme</option>
          <option value="urgent">Acil Terc√ºme</option>
          <option value="certified">Noter Onaylƒ± Terc√ºme</option>
        </select>
      </div>

      <div>
        <div class="section-header">
          <span class="section-icon">‚ûï</span>
          <h2>Ek ƒ∞≈ülemler</h2>
        </div>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="checkbox" id="extraProofreading" class="mr-2">
            Ek Redaksiyon
          </label>
          <label class="flex items-center">
            <input type="checkbox" id="extraFormatting" class="mr-2">
            √ñzel Formatlama
          </label>
        </div>
      </div>

      <div>
        <div class="section-header">
          <span class="section-icon">üöö</span>
          <h2>Belge Teslim Se√ßeneƒüi</h2>
        </div>
        <select id="deliveryOption" required>
          <option value="">Se√ßiniz</option>
          <option value="email">E-posta</option>
          <option value="physical">Fiziksel Teslim</option>
          <option value="both">Her ƒ∞kisi</option>
        </select>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">

    </form>

    <div id="result" class="result-box hidden">
      <h3 class="text-xl font-bold mb-2">Fiyat √ñzeti</h3>
      <div id="priceDetails" class="space-y-2"></div>
      
      <!-- Google Forms'a g√∂nderme butonu -->
      <button id="submitToGoogle" class="mt-4 w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors hidden">
        Teklifi ƒ∞≈üleme Al
      </button>
    </div>
  </div>

  <script>
    const prices = {
      tr: 325,
      en: 325,
      de: 475,
      nl: 550,
      ru: 650,
      fr: 650,
      es: 850,
      it: 850,
      fa: 1000,
      ar: 1000,
      tk: 750,
      uz: 750,
      az: 750,
      other: 1000
    };

    let calculatedPrice = 0;
    let calculationDetails = {};

    document.getElementById('translationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;
      const pageCount = parseInt(document.getElementById('pageCount').value);
      const processType = document.getElementById('processType').value;
      const extraProofreading = document.getElementById('extraProofreading').checked;
      const extraFormatting = document.getElementById('extraFormatting').checked;
      
      let basePrice = 0;
      
      // √áapraz dil hesaplama
      if (sourceLang !== 'tr' && targetLang !== 'tr') {
        const totalPrice = (prices[sourceLang] + prices[targetLang]) * pageCount;
        basePrice = totalPrice * 0.7; // %30 indirim
      } else {
        basePrice = Math.max(prices[sourceLang], prices[targetLang]) * pageCount;
      }
      
      // Ek √ºcretler
      if (processType === 'urgent') basePrice *= 1.5;
      if (processType === 'certified') basePrice *= 1.3;
      if (extraProofreading) basePrice *= 1.15;
      if (extraFormatting) basePrice *= 1.1;
      
      calculatedPrice = basePrice;
      
      // Hesaplama detaylarƒ±nƒ± sakla
      calculationDetails = {
        customerName: document.getElementById('customerName').value,
        customerEmail: document.getElementById('customerEmail').value,
        customerPhone: document.getElementById('customerPhone').value,
        customerCompany: document.getElementById('customerCompany').value,
        sourceLang: sourceLang,
        targetLang: targetLang,
        pageCount: pageCount,
        processType: processType,
        extraProofreading: extraProofreading,
        extraFormatting: extraFormatting,
        totalPrice: basePrice.toFixed(2)
      };
      
      const result = document.getElementById('result');
      const priceDetails = document.getElementById('priceDetails');
      const submitButton = document.getElementById('submitToGoogle');
      
      result.classList.remove('hidden');
      submitButton.classList.remove('hidden');
      
      priceDetails.innerHTML = `
        <p><strong>M√º≈üteri:</strong> ${calculationDetails.customerName}</p>
        <p><strong>Kaynak Dil:</strong> ${document.getElementById('sourceLang').options[document.getElementById('sourceLang').selectedIndex].text}</p>
        <p><strong>Hedef Dil:</strong> ${document.getElementById('targetLang').options[document.getElementById('targetLang').selectedIndex].text}</p>
        <p><strong>Sayfa Sayƒ±sƒ±:</strong> ${pageCount}</p>
        <p><strong>ƒ∞≈ülem T√ºr√º:</strong> ${document.getElementById('processType').options[document.getElementById('processType').selectedIndex].text}</p>
        <p><strong>Toplam Tutar:</strong> ${basePrice.toFixed(2)} TL</p>
      `;
    });

    document.getElementById('submitToGoogle').addEventListener('click', function() {
      // Google Forms URL'sini buraya ekleyin
      const googleFormsUrl = 'GOOGLE_FORMS_URL_BURAYA';
      
      // Form verilerini hazƒ±rla
      const formData = new FormData();
      Object.keys(calculationDetails).forEach(key => {
        formData.append(key, calculationDetails[key]);
      });

      // Google Forms'a g√∂nder
      fetch(googleFormsUrl, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        alert('Teklifiniz ba≈üarƒ±yla g√∂nderildi! En kƒ±sa s√ºrede sizinle ileti≈üime ge√ßeceƒüiz.');
      })
      .catch(error => {
        alert('Teklifiniz g√∂nderilirken bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyiniz.');
      });
    });
  </script>
</body>
</html>
